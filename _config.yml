### GENERAL SETTINGS ###

# Site settings
title: Robot Milk Intergalactic
description: "The work of Mattis Johansson. He makes all sorts of things, and if you give him money he can make things for you too!"
analytics: #Google analytics code in the format XX-nnnnnnnn-n
baseurl: "" #important: start with /
url: "http://robotmilk.co"

# Build settings
markdown: kramdown
permalink: /:categories/:title
excerpt_separator: <!--more--> #use this in posts to define how long the excerpt of the post (that is shown on the Blog page) is

colors:  #in hex code if not noted else
  primary: "#9b7db4"
  primary_rgb: "0,179,254" #"155,125,180" #rgb of the primary. Needed in some places for the transparency effect.  
  primary_dark: "#111"
  purple: "#9b7db4"
  red: "#FA414B"
  yellowy-white: "#F5EBCD"
  text: "#384452" #"#33004D"
  link: "#428bca"
  link_hover: "#01b2fe"
  
  
